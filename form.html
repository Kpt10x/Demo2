<!DOCTYPE html>
<html>
<head><title>Registration Form</title></head>
<body>
<h1>Registration Form</h1>
<form>
<table border="0">
<tr><td>Name:</td><td><input type="text" name="name"></td></tr>
<tr><td>Password:</td><td><input type="password" name="pass"></td></tr>
<tr><td>Age:</td><td><input type="number" name="age"></td></tr>
<tr><td>Date of Birth:</td><td><input type="date" name="dob"></td></tr>
<tr><td>Gender:</td><td><input type="radio" name="gender" value="Male">Male <input type="radio" name="gender" value="Female">Female</td></tr>
<tr><td>Hobbies:</td><td><input type="checkbox" name="hobby" value="Music">Music <input type="checkbox" name="hobby" value="Sports">Sports</td></tr>
<tr><td>Course:</td><td><select><option>HTML</option><option>CSS</option></select></td></tr>
<tr><td>About You:</td><td><textarea></textarea></td></tr>
<tr><td colspan="2"><input type="submit"> <input type="reset"></td></tr>
</table>
</form>
</body>
</html>
